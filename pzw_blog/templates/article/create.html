{% extends "base.html" %}
{% load staticfiles %}
{% block title %} 写文章 {% endblock title %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-12">
                <br>
                <form method="post" action="." enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="title">文章标题</label>
                        <input type="text" class="form-control col-12" id="title" name="title">
                    </div>
                    <div class="form-group">
                        <label for="tags">标签</label>
                        <input type="text" class="form-control col-12" id="tags" name="tags">
                    </div>
                    <div class="form-group">
                        <label for="category">分类</label>
                            <select class="form-control" id="category" name="category">
                                <option value="none">请选择栏目..</option>
                            {% for category in categorys %}
                                <option value="{{ category.id }}">{{ category }}</option>
                            {% endfor %}
                            </select>
                    </div>
                    <div class="form-group">
                        <label for="img">标题图</label>
                        <input type="file" class="form-control-file" name="img" id="img">
                    </div>
                    <div class="form-group">
                        <label for="content">文章正文</label>
                        <textarea type="text" class="form-control col-12" id="content" name="content" rows="12"></textarea>
                    </div>
                    <span></span>
                    <button type="submit" class="btn btn-primary">发表文章</button>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
