{% extends "base.html" %}
{% load static %}
{% block title %} 登录 {% endblock title %}

{% block content %}

    <div class="container">
        <div class="row">
            <div class="col-4 offset-4" style="margin-top:100px">
                <form method="post" action="">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="old_password">原密码</label>
                        <input type="password" class="form-control" id="old_password" name="old_password" placeholder="请输入原密码">
                        <span style="color: red">{{ old_err_msg }}</span>
                    </div>
                    <div class="form-group">
                        <label for="new_password">新密码</label>
                        <input type="password" class="form-control" id="new_password" name="new_password" placeholder="请输入新密码">
                        <span style="color: red">{{ new_err_msg }}</span>
                    </div>
                    <div class="form-group">
                        <label for="repeat_password">确认新密码</label>
                        <input type="password" class="form-control" id="repeat_password" name="repeat_password" placeholder="请再次输入新密码">
                        <span style="color: red">{{ repeat_err_msg }}</span>
                    </div>
                    <button type="submit" class="btn btn-primary">确认修改</button>

                </form>
            </div>
        </div>
    </div>

{% endblock content %}
